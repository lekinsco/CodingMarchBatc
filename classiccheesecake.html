<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesecake</title>
    <style>
        .sect {
            width: 325px;
            height: 150px;
            background-image: url('UI (8).jpg');
            background-size: 100%;
            background-repeat: no-repeat;
        }
        p {
            font-size: 20px;
        }
        div {
            background-color: rgb(189, 189, 189);
            width: 280px;
            height: 200px;
            padding-top: 10px;
            padding-left: 20px; 
        }
    </style>
</head>
<body>
    <form>
        <h1>Classic cheesecake</h1>
        <section class="sect"></section>
        <b>
        <p>Ingredients</p>
        </b>
        <ul>
            <li>Four 8-ounce blocks of cream cheese</li>
            <li>1 cup of sugar</li>
            <li>1 cup of sour cream</li>
            <li>1 teaspoon of vanilla extract</li>
            <li>3 eggs</li>
        </ul>
        <div>
        <b>
        <p>Steps</p>
        </b>
        <ol>
            <li>Mix the Ingredients</li>
            <li>Add the sugar and vanilla extract</li>
            <li>Cool it in the fridge</li>
            <li>Enjoy!</li>
        </ol>
        </div>
    </form>
</body>
</html>
